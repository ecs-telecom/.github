name: Reusable Auto Assign

on:
  workflow_call:
    inputs:
      assignees:
        description: "자동으로 할당할 사용자 목록 (콤마로 구분)"
        required: true
        type: string

permissions:
  issues: write

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - name: Assign issue
        uses: actions-ecosystem/action-add-assignees@v1
        with:
          assignees: ${{ inputs.assignees }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
